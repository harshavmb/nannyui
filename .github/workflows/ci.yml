
name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Vite and testing dependencies
        run: npm install -D vite @vitejs/plugin-react-swc vitest @testing-library/dom @testing-library/react @testing-library/user-event @testing-library/jest-dom

      - name: Lint code
        run: npm run lint
        
      - name: Type check
        run: npm run typecheck || echo "Type checking failed but continuing workflow"
      
      - name: Build
        run: npm run build
        
      - name: Run tests
        run: npm run test -- --coverage
        
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/
          retention-days: 7
